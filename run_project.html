<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบรับสมัครงานวิ่ง 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { padding: 30px; background-color: #f8f9fa; } </style>
</head>
<body>
    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">🏃‍♂️ ระบบรับสมัครงานวิ่ง</h1>
            <!-- ปุ่มลิงก์ไปยังหน้ารายงานสรุป -->
            <a href="report.html" class="btn btn-success shadow">
                📊 ไปหน้าดูรายงานสรุป (Report)
            </a>
        </div>

        <!-- ฟอร์มลงทะเบียน -->
        <div class="card p-4 mb-4">
            <h3>📝 ลงทะเบียนนักวิ่งใหม่</h3>
            <div class="row g-3">
                <div class="col-md-5">
                    <input id="name" type="text" class="form-control" placeholder="ชื่อ-นามสกุล">
                </div>
                <div class="col-md-4">
                    <!-- Dropdown สำหรับเลือกระยะทาง -->
                    <select id="distance" class="form-select">
                        <option value="0">-- เลือกระยะทาง --</option>
                        <option value="5KM">Fun Run 5KM (500 บาท)</option>
                        <option value="10KM">Mini Marathon 10KM (700 บาท)</option>
                        <option value="21KM">Half Marathon 21KM (900 บาท)</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <!-- ช่องราคาแบบอ่านอย่างเดียว (Readonly) -->
                    <input id="price" type="number" class="form-control" placeholder="ค่าสมัคร" readonly style="background-color: #eee;">
                </div>
            </div>
            <button onclick="addRunner()" class="btn btn-primary w-100 mt-3">บันทึกข้อมูล</button>
        </div>

        <!-- ตารางแสดงรายชื่อ -->
        <table class="table table-striped" id="runnerTable">
            <thead class="table-dark">
                <tr><th>ID</th><th>ชื่อนักวิ่ง</th><th>ระยะทาง</th><th>ค่าสมัคร</th><th>จัดการ</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- เรียกใช้ไฟล์สคริปต์ -->
    <script src="run_script.js"></script>
</body>
</html>
